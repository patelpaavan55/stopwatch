<html>

<head>
    <title>Iphone Stop Watch</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="layoutContainer">
        <div class="card">
            <h1 id="timerDisplay">
                <time>00:00.00</time>
            </h1>
            <div class="timerControlContainer">
                <button id="btnLapReset" class="roundButton gray disabled">Lap</button>
                <button id="btnStartStop" class="roundButton green">Start</button>
                <!-- <button id="temp-stop">Stop</button> -->
                <!-- <button id="temp-lap">Rst</button> -->
            </div>
            <ul id="lapDisplayContainer">
            </ul>
        </div>
        <script defer src="Counter.js" type="module"></script>
        <script defer src="utils/getFormattedTime.js" type="module"></script>
        <script type="module" src="stopwatch2.js"></script>
</body>

</html>
